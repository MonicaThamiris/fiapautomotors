server:
  port: 8080
  servlet:
    context-path: /fiapautomotors

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:fiapautomotors
    username: sa
    password: admin

  h2:
    console:
      enabled: true
      path: /h2-ui

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
